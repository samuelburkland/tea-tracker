<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tea Tracker 🍵</h1>

    <form id="teaForm">
        <input type="text" id="teaName" placeholder="Tea Name" required>
        <input type="text" id="teaType" placeholder="Type (Green, Black, Herbal...)" required>
        <input type="number" id="teaRating" placeholder="Rating (1-5)" min="1" max="5" required>
        <button type="submit">Add Tea</button>
    </form>

    <h2>My Tea Log</h2>
    <ul id="teaList"></ul>

    <script src="script.js"></script>

</body>
</html>
